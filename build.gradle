plugins {
    id 'me.champeau.gradle.jmh' version '0.2.0'
}

apply plugin: 'java'
apply plugin: 'me.champeau.gradle.jmh'


group 'org.example'
version '1.0-SNAPSHOT'


jmh {
    jmhVersion = '1.10.3'

    fork = 1
    warmupForks = 1
    threads = 4

    /*
    iterations = 5
    fork = 1

    warmupIterations = 5
    warmupForks = 1

    timeOnIteration = '1s'
    */
}

compileJava {

    sourceCompatibility = "1.8"
    targetCompatibility = "1.8"

    options.encoding = "UTF-8"
    options.deprecation = true

}


repositories {
    mavenCentral()
}
